<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="../styles/styleRegister.css">
    <title>MOOBIT REGISTER</title>
</head>
<body>
    <div class="logoEfectBackground">
      <img class="logoEffectBack" src="../img/logo1.png" alt="">
      <img class="logoEffectBack" src="../img/logo1.png" alt="">
      <img class="logoEffectBack" src="../img/logo1.png" alt="">
      <img class="logoEffectBack" src="../img/logo1.png" alt="">
      <img class="logoEffectBack" src="../img/logo1.png" alt="">
      <img class="logoEffectBack" src="../img/logo1.png" alt="">
    </div>
    
    <div class="container justify-content-center containerRegister position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 rounded">
        <div class="row">
          <div class="col-3"><img src="../img/logo1.png" class="rounded mx-auto position-relative top-50 start-50 translate-middle" alt="logo1"></div>
            <div class="col-6 flex-column p-3">
                <div class="mb-3 input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                  </div>
                  <form id="form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">ACCEPT TERMS AND CONDITIONS</label>
                    </div>
                    <button type="submit" class="btn btn-primary opacity-75 shadow-lg p-2 bg-info rounded btnEffects" id="btnSubmit">Submit</button>
                  </form>




            </div>
            <div class="col-3"><img src="../img/logo1.png" class="rounded mx-auto position-relative top-50 start-50 translate-middle" alt="logo1"></div>
        </div>
    </div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../scripts/registerscript.js"></script>
</body>
</html>
